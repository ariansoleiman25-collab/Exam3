<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Prolog Quiz - Sorani Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- External Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Backgrounds -->
  <div class="amb-blob amb-1"></div>
  <div class="amb-blob amb-2"></div>
  <canvas id="fx"></canvas>

  <div class="app">
    
    <!-- Header -->
    <header class="header anim-enter">
      <div class="brand">
        <div class="logo-icon">⚡</div>
        <div class="brand-text">
          <h1>تاقیکردنەوەی پرۆلۆگ</h1>
          <span>٥٠ پرسیار • ستایلی نوێ</span>
        </div>
      </div>
      <div id="miniScore" class="mini-score en" style="display:none">0</div>
    </header>

    <!-- VIEWS -->
    
    <!-- 1. Start View -->
    <div id="view-start" class="card screen-center anim-enter">
      <div style="font-size: 64px; margin-bottom: 20px; animation: floatIcon 3s ease-in-out infinite;">🚀</div>
      <h2>ئامادەیت بۆ تاقیکردنەوە؟</h2>
      <button class="btn btn-primary" onclick="startQuiz()">دەستپێکردن</button>
    </div>

    <!-- 2. Quiz View -->
    <div id="view-quiz" class="card" style="display:none">
      <div class="progress-bar"><div class="fill" id="progressFill"></div></div>
      
      <div class="q-meta">
        <span id="qCount">Question 1/50</span>
      </div>
      
      <div class="q-text en anim-enter" id="qText"></div>

      <div class="choices" id="choicesList">
        <!-- Choices go here -->
      </div>

      <div class="nav-footer">
        <button class="btn btn-secondary nav-btn" onclick="prevQ()">پێشوو</button>
        <button class="btn btn-primary nav-btn" id="btnNext" onclick="nextQ()">دواتر</button>
      </div>
    </div>

    <!-- 3. Result View -->
    <div id="view-result" class="card screen-center" style="display:none">
      <div style="font-size: 64px; margin-bottom: 20px;">🏆</div>
      <h2>ئەنجامی کۆتایی</h2>
      <p>ماندوو نەبیت! ئەوەی خوارەوە ئاستی تۆ دەردەخات.</p>
      
      <div class="stats-grid anim-enter">
        <div class="stat-box">
          <div class="stat-val" style="color:var(--good)" id="resScore">0</div>
          <div class="stat-label">نمرەی ڕاست</div>
        </div>
        <div class="stat-box">
          <div class="stat-val" style="color:var(--accent)" id="resPct">0%</div>
          <div class="stat-label">ڕێژەی سەدی</div>
        </div>
        <div class="stat-box">
          <div class="stat-val" style="color:var(--warn)" id="resWrong">0</div>
          <div class="stat-label">نمرەی هەڵە</div>
        </div>
        <div class="stat-box">
          <div class="stat-val" style="color:var(--muted)" id="resTotal">50</div>
          <div class="stat-label">کۆی گشتی</div>
        </div>
      </div>

      <button class="btn btn-primary" onclick="restart()">دووبارەکردنەوە</button>
    </div>

  </div>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
